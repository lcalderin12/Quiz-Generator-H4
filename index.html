<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Quiz</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <br>
        <br>
        <br>
        <br>
        <button id="start">Start Quiz!</button>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
                <button class="choice" id="A" onclick="checkAnswer('A')"></button>
                <button class="choice" id="B" onclick="checkAnswer('B')"></button>
                <button class="choice" id="C" onclick="checkAnswer('C')"></button>
                <button class="choice" id="D" onclick="checkAnswer('D')"></button>
            </div>
            <div id="timer">
                <div id="counter"></div>
            </div>
        </div>
        <div id="scoreContainer" style="display: none"> </div>
        <div class="input-group"style="display: none" >
            <label for="username">Username:</label>
            <br>
            <input type="text" name="username" id="username" placeholder="your name" />
            <button id="sign-up">Sign Up</button>

     </div>
     <br>
     <br>
     <br>
     <br>
        <div id="local-storage">
            <label>Previous Username: <span id="prev-name"></span></label>
            <br>
            <label>Previous Score: <span id="prev-score"></span></label>

        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
